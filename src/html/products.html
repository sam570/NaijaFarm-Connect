<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Products - NaijaFarm Connect</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>

<header>
  <h1>NaijaFarm Connect</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="faq.html">FAQ</a>
  </nav>
</header>

<main>
  <h3 class="section-title" id="products">Our Products</h3>
  
  <!-- Category Tabs -->
  <div class="category-tabs" role="tablist" aria-label="Product categories">
    <button class="category-tab active" data-category="all" role="tab" aria-selected="true">All Products</button>
    <button class="category-tab" data-category="vegetables" role="tab" aria-selected="false">Vegetables</button>
    <button class="category-tab" data-category="fruits" role="tab" aria-selected="false">Fruits</button>
    <button class="category-tab" data-category="tubers" role="tab" aria-selected="false">Tubers</button>
    <button class="category-tab" data-category="grains" role="tab" aria-selected="false">Grains & Legumes</button>
    <button class="category-tab" data-category="oils" role="tab" aria-selected="false">Oils & Spices</button>
  </div>
  
  <!-- All Products (default shown) -->
  <div class="category-section active" id="all-products" role="tabpanel" aria-labelledby="all">
    <div class="products-grid" aria-live="polite" aria-label="List of all farm products">
     
    </div>
  </div>
  
  <!-- Vegetables -->
  <div class="category-section" id="vegetables" role="tabpanel" aria-labelledby="vegetables" hidden>
    <div class="products-grid" aria-live="polite" aria-label="List of vegetable products">
      
    </div>
  </div>
  
  <!-- Fruits -->
  <div class="category-section" id="fruits" role="tabpanel" aria-labelledby="fruits" hidden>
    <div class="products-grid" aria-live="polite" aria-label="List of fruit products">
      
    </div>
  </div>
  
  <!-- Tubers -->
  <div class="category-section" id="tubers" role="tabpanel" aria-labelledby="tubers" hidden>
    <div class="products-grid" aria-live="polite" aria-label="List of tuber products">
      
    </div>
  </div>
  
  <!-- Grains & Legumes -->
  <div class="category-section" id="grains" role="tabpanel" aria-labelledby="grains" hidden>
    <div class="products-grid" aria-live="polite" aria-label="List of grain and legume products">
      
    </div>
  </div>
  
  <!-- Oils & Spices -->
  <div class="category-section" id="oils" role="tabpanel" aria-labelledby="oils" hidden>
    <div class="products-grid" aria-live="polite" aria-label="List of oil and spice products">
      
    </div>
  </div>
</main>

<button id="cart-btn" aria-label="View cart">
  ðŸ›’
  <span id="cart-count" aria-live="polite" aria-atomic="true">0</span>
</button>

<div id="cart-modal" role="dialog" aria-modal="true" aria-labelledby="cart-title">
  <div class="cart-content">
    <div class="cart-header">
      <span id="cart-title">Your Cart</span>
      <button class="close-cart" aria-label="Close cart">&times;</button>
    </div>
    <div class="cart-items" role="list" tabindex="0">
      
    </div>
    <div class="cart-total">
      Total: â‚¦<span id="cart-total">0</span>
    </div>
    <button id="checkout-btn" class="btn-buy" disabled>Checkout</button>
  </div>
</div>

</footer>

<script src="script.js"></script>
</body>
</html>
